<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghazal Store</title>
    <style>
        body {
            background: linear-gradient(to right, #f2f2f2, #000000);
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 120px; /* تعديل حسب حجم اللوجو */
        }
        .section {
            text-align: center;
            padding: 40px;
            margin: 20px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .product {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 220px;
            color: #fff;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #222;
        }
        .footer a {
            color: #fff;
            margin: 10px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Heading Section -->
    <h1>Ghazal Store</h1>
    <h2>You ask for simplicity, We deliver</h2>
    <img src="ghazal-logo.png" alt="Ghazal Logo" class="logo">

    <!-- Product Section -->
    <div class="section">
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <h3>T-shirts</h3>
                <p>Simple and stylish T-shirts.</p>
            </div>
            <div class="product">
                <h3>Hoodies</h3>
                <p>Cozy and comfortable hoodies.</p>
            </div>
            <div class="product">
                <h3>Pants</h3>
                <p>Stylish and comfortable pants.</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <img src="ghazal-logo.png" alt="Ghazal Logo" class="logo">
        <h2>Ghazal Store</h2>
        <p>You ask for simplicity, We deliver</p>
        <div>
            <a href="https://www.instagram.com/nour_ahmed_galal" target="_blank">Instagram</a>
            <a href="https://wa.me/01150547450" target="_blank">WhatsApp</a>
            <a href="https://www.facebook.com/share/15RXRoTMS8/" target="_blank">Facebook</a>
        </div>
    </div>
</body>
</html>
