<header>
  <div class="logo-container">
    <img class="ghazal-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Deer_icon.svg" alt="Ghazal Icon" />
    <div class="logo-text">
      <h2>Ghazal Store</h2>
      <p class="slogan">You ask for simplicity, We deliver</p>
    </div>
  </div>
</header>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghazal Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 40px;
      margin-right: 10px;
    }
    .slogan {
      font-size: 14px;
      color: #777;
    }
    .hero {
      text-align: center;
      padding: 80px 20px 40px;
      background-color: #eaeaea;
    }
    .hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .hero button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      background-color: #fff;
    }
    .product {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 4px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #666;
    }
    .contact {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }
    .contact a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      background-color: #25d366;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Deer_icon.svg" alt="Ghazal Icon" />
      <div>
        <h2>Ghazal Store</h2>
        <div class="slogan">You ask for simplicity, We deliver</div>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1>ملابس رجالي تريندي وبسيطة</h1>
    <p>اكتشف تشكيلتنا الجديدة اللي بتمثلك</p>
    <button onclick="window.location='#products'">تسوق الآن</button>
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x250.png?text=تيشيرت" alt="T-Shirt" />
      <h3>تيشيرت سادة</h3>
      <p>بسعر 250 جنيه</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x250.png?text=هودي" alt="Hoodie" />
      <h3>هودي قطن</h3>
      <p>بسعر 450 جنيه</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x250.png?text=بنطلون" alt="Pants" />
      <h3>بنطلون كاجوال</h3>
      <p>بسعر 300 جنيه</p>
    </div>
  </section>

  <section class="contact">
    <h2>تواصل معنا على واتساب</h2>
    <a href="https://wa.me/201150547450" target="_blank">راسلنا الآن</a>
  </section>
</body>
</html>
